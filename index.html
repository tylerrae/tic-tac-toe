<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="p1"> T I C T A C T O E </p>
    <button id="button1"onclick="startGame()">Start</button>
    <p id="p2" style="display: none;"> P L A Y E R O N E </p>
    <p id="p3" style="display: none;"> P L A Y E R T W O </p>
    <button id="button2" style="display: none;" onclick="resetGame()">RESET</button>
    <svg id="game-board" width="100%" viewBox="0 0 1000 1000" style="display: none;" onclick="changeTurn()" >
     <rect x="332" y="82" width="100" height="100" fill="white" onclick="topLeft()"/>
     <rect x="452" y="82" width="100" height="100" fill="white" onclick="topMiddle()"/>
     <rect x="572" y="82" width="100" height="100" fill="white" onclick="topRight()"/>
     <rect x="332" y="204" width="100" height="100" fill="white" onclick="middleLeft()"/>
     <rect x="452" y="204" width="100" height="100" fill="white" onclick="middleMiddle()"/>
     <rect x="572" y="204" width="100" height="100" fill="white" onclick="middleRight()"/>
     <rect x="332" y="322" width="100" height="100" fill="white" onclick="bottomLeft()"/>
     <rect x="452" y="322" width="100" height="100" fill="white" onclick="bottomMiddle()"/>
     <rect x="572" y="322" width="100" height="100" fill="white" onclick="bottomRight()"/>
    </svg>



    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
